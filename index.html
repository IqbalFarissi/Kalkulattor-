<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
              <style>
                main {
                    max-width: 400px;
                }

                .btn {
                    height: 75px;
                }
            </style>
  </head>

  <body class="d-grid p-3 pt-5">

    <main class="d-block flex-column mx-auto w-100">
            <input type="text" name="n" id="n" class="form-control-shadow-none bg-white text-end fs-1" value="0" disabled>

            <div class="row mt-1 g-2">
                <div class="col-6 d-grid">
                    <button id="de" class="btn btn-danger bg-opacity-50 shadow-none border-0 fs-5" onclick="d()">Delete</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-info bg-opacity-50 shadow-none border-0 fs-5" onclick="i('%')">%</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-info bg-opacity-50 shadow-none border-0 fs-5" onclick="i('+')">+</button>
                </div>
            </div>

            <div class="row pt-2 g-2">
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('1')">1</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('2')">2</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('3')">3</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-info bg-opacity-50 shadow-none border-0 fs-5" onclick="i('-')">-</button>
                </div>
            </div>

            <div class="row pt-2 g-2">
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('4')">4</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('5')">5</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('6')">6</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-info bg-opacity-50 shadow-none border-0 fs-5" onclick="i('*')">x</button>
                </div>
            </div>

            <div class="row pt-2 g-2">
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('7')">7</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('8')">8</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('9')">9</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-info bg-opacity-50 shadow-none border-0 fs-5" onclick="i('/')">/</button>
                </div>
            </div>

            <div class="row pt-2 g-2">
                <div class="col d-grid">
                    <button class="btn btn-danger bg-opacity-50 shadow-none border fs-5" onclick="n.value=''">C</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('0')">0</button>
                </div>
                <div class="col d-grid">
                    <button class="btn bg-opacity-50 shadow-none border fs-5" onclick="i('.')">.</button>
                </div>
                <div class="col d-grid">
                    <button class="btn btn-warning bg-opacity-50 shadow-none border-0 fs-5" id="h">=</button>
                </div>
            </div>
            
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
  <script>
    function i(l) {
        if (n.value == 0) {
            n.value = '';
        }
        n.value += l;
    }

    function d(){
        n.value = n.value.slice(0, n.value.length - 1);
    }

    h.onclick = ha;

    function ha() {
        n.value = eval(n.value);
    }
  </script>

</html>
